<ng-container *ngIf="facture">

  <p>Votre réservation n° {{ facture.reservationId }} est confirmée.</p>
  <p>Votre facture est enregistrée sous le n° {{ facture.factureId }}.</p>
  <div class="button-list">
    <button mat-flat-button color="primary" (click)="onResetStepper()">Effectuer une nouvelle réservation</button>
  </div>
</ng-container>
